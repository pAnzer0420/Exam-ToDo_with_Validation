<div class="flex justify-center items-center h-screen bg-rose-100">
  <div
    class="bg-white rounded-lg shadow-lg p-20"
    style="font-family: 'Poppins', sans-serif"
  >
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-900">
      Get Things Done
    </h2>
    <form (submit)="addTodo()" class="flex mb-4">
      <input
        class="border border-gray-300 rounded-l-md p-2 w-full text-gray-900"
        type="text"
        placeholder="What's on your agenda?"
        [(ngModel)]="newTodo"
        [ngModelOptions]="{ standalone: true }"
        required
      />
      <div class="ml-2">
        <button
          type="submit"
          class="relative inline-flex items-center justify-center px-10 py-4 overflow-hidden font-mono font-medium tracking-tighter text-white bg-gray-700 rounded-lg group"
        >
          <span
            class="absolute w-0 h-0 transition-all duration-500 ease-out bg-rose-500 rounded-full group-hover:w-56 group-hover:h-56"
          ></span>
          <span
            class="absolute inset-0 w-full h-full -mt-1 rounded-lg opacity-30 bg-gradient-to-b from-transparent via-transparent to-gray-700"
          ></span>
          <span class="relative">Add</span>
        </button>
      </div>
    </form>
    <ul class="flex flex-col items-center">
      <li
        *ngFor="let todo of todos"
        class="bg-gray-100 p-2 rounded-md mb-2 w-full text-gray-900 flex items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-4 h-4 mr-2"
        >
          <path
            fill-rule="evenodd"
            d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
            clip-rule="evenodd"
          />
        </svg>
        {{ todo }}
      </li>
    </ul>
  </div>
</div>
