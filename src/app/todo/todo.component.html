<div
  class="flex justify-center items-center h-screen bg-gradient-to-r from-rose-100 to-rose-300"
>
  <div
    class="bg-gradient-to-r from-zinc-50 to-slate-100 rounded-3xl shadow-lg p-10 px-14 mb-60"
    style="font-family: 'Poppins', sans-serif"
  >
    <h2
      class="text-2xl font-bold mb-4 text-center bg-gradient-to-r from-gray-600 to-gray-900 bg-clip-text text-transparent"
    >
      Get Things Done
    </h2>
    <div class="flex">
      <input
        type="text"
        placeholder="What's on your agenda?"
        [formControl]="todoItem"
        class="border border-gray-300 rounded-l-md p-2 w-full text-gray-900"
        required
        (keydown.enter)="pushItemToList()"
      />

      <button
        type="submit"
        (click)="pushItemToList()"
        class="relative inline-flex items-center justify-center px-10 py-4 overflow-hidden font-mono font-medium tracking-tighter text-white bg-gray-700 rounded-lg group ml-2"
      >
        <span
          class="absolute w-0 h-0 transition-all duration-500 ease-out bg-rose-500 rounded-full group-hover:w-56 group-hover:h-56"
        ></span>
        <span
          class="absolute inset-0 w-full h-full -mt-1 rounded-lg opacity-30 bg-gradient-to-b from-transparent via-transparent to-gray-700"
        ></span>

        <span class="relative">Add</span>
      </button>
    </div>
    <ul class="flex flex-col items-center">
      <li
        *ngFor="let todo of todoList; let i = index"
        class="bg-gradient-to-r from-gray-300 to-slate-100 p-2 m-3 rounded-md -mb-1 w-full text-gray-900 flex items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-4 h-4 mr-2"
        >
          <path
            fill-rule="evenodd"
            d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.960-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
            clip-rule="evenodd"
          />
        </svg>
        {{ todo }}
      </li>
    </ul>
  </div>
</div>
